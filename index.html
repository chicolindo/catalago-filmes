"<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Filmes</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Catálogo de filmes fictício para portfólio">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- LOADER -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- HEADER -->
  <header class="header">
    <div class="header-container">

      <h1 class="logo">Catálogo de Filmes</h1>

      <!-- FILTROS + BUSCA -->
      <div class="header-center">

        <nav class="nav">
          <ul class="nav-list filter-group">
            <li><button class="filter-btn active" data-type="all">Todos</button></li>
            <li><button class="filter-btn" data-type="movie">Filmes</button></li>
            <li><button class="filter-btn" data-type="series">Séries</button></li>
          </ul>
        </nav>

        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Buscar filme..."
          >
        </div>

      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">

    <section class="section">
      <h2 class="section-title">Filmes & Séries</h2>

      <!-- CARROSSEL -->
      <div class="carousel">

        <button class="carousel-btn left">‹</button>

        <!-- GRID GERADO PELO JS -->
        <div class="movies-row" id="moviesGrid">
          <!-- JS insere os cards aqui -->
        </div>

        <button class="carousel-btn right">›</button>

      </div>
    </section>

  </main>

  <!-- MODAL (ESTRUTURA CORRETA PRO JS) -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
      <!-- JS injeta imagem / vídeo / sinopse aqui -->
    </div>
  </div>
<img src="assets/images/batman.jpg" style="width:200px">
  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer-text">Projeto desenvolvido para portfólio</p>
  </footer>

  <!-- SCRIPT -->
  <script src="js/script.js" defer></script>

</body>
</html>
