<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Filmes</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Catálogo de filmes fictício desenvolvido em HTML, CSS e JavaScript para portfólio.">

</head>

<body>

  <header class="header">
    <h1 class="logo">Catálogo de Filmes</h1>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="#">Início</a></li>
        <li class="nav-item"><a href="#">Filmes</a></li>
        <li class="nav-item"><a href="#">Séries</a></li>
      </ul>
    </nav>

    <input 
  type="text" 
  class="search-input" 
  placeholder="Buscar filmes"
  aria-label="Buscar filmes no catálogo"
>

  </header>

  <main class="main">
    <section class="section">
      <h2 class="section-title">Filmes em destaque</h2>

      <!-- JS VAI CRIAR OS CARDS AQUI -->
      <div class="movies-grid" id="moviesGrid"></div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-text">Projeto desenvolvido para portfólio</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
